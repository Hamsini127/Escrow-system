<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Pic</title>

  <link rel="stylesheet" href="styles/ppic.css">
</head>
<body>

  <div class="box">
    <div class="signup">
      <p class="head">Bring Your Profile to Life</p>
      <p class="head2">Choose an avatar that represents you </p>
      <div class="picsbox">
        <div class="picflex">
            <img class="picp" onclick="profilepic('pics/pics5.jpg')" src="pics/pics5.jpg">
            <img class="picp" onclick="profilepic('pics/pics6.jpg')" src="pics/pics6.jpg">
            <img class="picp" onclick="profilepic('pics/pics9.png')" src="pics/pics9.png">
        </div>
        <div class="picflex">
            <img class="picp" onclick="profilepic('pics/pics3.jpg')" src="pics/pics3.jpg">
            <img class="picp" onclick="profilepic('pics/pics7.jpg')" src="pics/pics7.jpg">
            <img class="picp" onclick="profilepic('pics/pics8.png')" src="pics/pics8.png">
        </div>
        <div class="picflex">
            <img class="picp" onclick="profilepic('pics/pics10.png')" src="pics/pics10.png">
            <img class="picp" onclick="profilepic('pics/pics13.png')" src="pics/pics13.png">
            <img class="picp" onclick="profilepic('pics/pics12.png')" src="pics/pics12.png">
        </div>
      </div>


      
        
      
    </div>
    <div class="picdiv">
      <img src="pics/work.jpg" class="pic"> 
    </div>
  </div>

  <script src="profilepic-bundle.js">
  </script>
</body>
</html>
