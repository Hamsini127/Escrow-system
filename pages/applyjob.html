  <div class="header">

      <a href="signup.html"><p>Sign Up</p></a>

    </div>
    </div>
  <div class="head">
    <h1>Apply for this <span>Job </span></h1>
  </div>
  <div class="middle">
      <div>
        <p class="sideh" >Full Name</p>
        <input type="text" id="name" class="input" placeholder="Enter your name">
      </div>
      <div>
        <p class="sideh">Phone Number</p>
        <input type="tel" id="no" class="input" placeholder="Enter phone number">
      </div>
      <div>
        <p class="sideh" >Email Address</p>
        <input type= "email" id="email" class="input" placeholder="Enter email address">
      </div>
      
    
      <div>
        <p class="sideh">Your Proposal</p>
        <textarea maxlength="5000" class="prop" required placeholder="Write your proposal here"></textarea>
      </div>
      <div class="hdiv">
        <div class="left">
          <p class="sideh">Linkedln URL</p>
          <input id="linkedin" class="hinput" placeholder="Enter your Linkedln URL">
        </div>
        <div>
          <p class="sideh">Portfolio URL</p>
          <input id="portfolio" class="hinput" placeholder="Enter your Portfolio URL">
        </div>
        
      </div>
      <div>
        <p class="status">Note: check your profile to see status of your application (ie accepted or rejected)</p>
      </div>
      <button class="submit">APPLY</button>
    
  </div>
